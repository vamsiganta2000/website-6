<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("3692914.jpg");
      background-size: cover;
      color: blueviolet;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1, h2 {
      text-align: center;
    }
  .nav-link{
      color: aliceblue;
    }

    .navbar-nav li a {
      color: #0d0202;
      font-size: 18px;
      padding: 15px;
      text-decoration: none;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      max-width: 500px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    @media (max-width: 600px) {
            .navbar-nav {
                font-size: 2rem;
            }

            .container {
                height: 120px;
            }
        }



  </style>
</head>
<body>
  <header>
    <h1>Welcome to Biryani's and More</h1>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="About.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="Contact.html" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name">
          <div id="error-fullname" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email">
          <div id="error-email" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number">
          <div id="error-phone" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="DOB" class="form-label">Date of Birth</label>
          <input type="date" id="DOB" name="DOB" class="form-control" placeholder="Date of Birth">
          <div id="error-DOB" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" id="age" name="age" class="form-control" placeholder="Age">
          <div id="error-age" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" name="address" class="form-control" placeholder="Address">
          <div id="error-address" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" name="city" class="form-control" placeholder="City">
          <div id="error-city" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" id="state" name="state" class="form-control" placeholder="State">
          <div id="error-state" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
          <div id="error-password" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
          <div id="error-confirm_password" class="error"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let isValid = true;

      function showError(id, message) {
        document.getElementById(id).textContent = message;
      }

      function clearError(id) {
        document.getElementById(id).textContent = "";
      }

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const DOB = document.getElementById("DOB").value;
      const age = document.getElementById("age").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const password = document.getElementById("password").value;
      const confirm_password = document.getElementById("confirm_password").value;

      if (fullname === "") {
        showError("error-fullname", "Full name is required.");
        isValid = false;
      } else {
        clearError("error-fullname");
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError("error-email", "Please enter a valid email.");
        isValid = false;
      } else {
        clearError("error-email");
      }

      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        showError("error-phone", "Please enter a valid 10-digit phone number.");
        isValid = false;
      } else {
        clearError("error-phone");
      }

      if (!DOB) {
        showError("error-DOB", "Date of Birth is required.");
        isValid = false;
      } else {
        clearError("error-DOB");
      }

      if (age === "" || isNaN(age) || age < 0) {
        showError("error-age", "Please enter a valid age.");
        isValid = false;
      } else {
        clearError("error-age");
      }

      if (address === "") {
        showError("error-address", "Address is required.");
        isValid = false;
      } else {
        clearError("error-address");
      }

      if (city === "") {
        showError("error-city", "City is required.");
        isValid = false;
      } else {
        clearError("error-city");
      }

      if (state === "") {
        showError("error-state", "State is required.");
        isValid = false;
      } else {
        clearError("error-state");
      }

      if (password.length < 6) {
        showError("error-password", "Password must be at least 6 characters long.");
        isValid = false;
      } else {
        clearError("error-password");
      }

      if (password !== confirm_password) {
        showError("error-confirm_password", "Passwords do not match.");
        isValid = false;
      } else {
        clearError("error-confirm_password");
      }

      if (isValid) {
        document.getElementById("registerForm").submit();
      }
    });
  </script>
</body>
</html>
